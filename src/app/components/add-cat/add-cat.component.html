<div class="container-fluid">

  <div class="row">
      <div class="col-md-2 mt-5">
          <div class="card border-0 shadow p-3 ">
              <div class="form-floating mb-3 tetx-center">
                  <h5 class="text-center text-dark">Add Products</h5>
              </div>
                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="firstName" name="firstname" [(ngModel)]="prdObj.name">
                      <label for="firstname">name</label>
                  </div>
                  <button type="button" class="btn btn-outline-dark" (click)="addProduct(cat)">Add Product</button>
          </div>
      </div>
      <div class="col-md-10 mt-2">
          <h5 class="text-danger"> Products List Men</h5>
          <div class="card p-3 shadow">
              <div class="card-body">
                  <table class="table table-hover">
                      <thead>
                        <tr>
                          <th scope="col">name</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let prd of product">
                          <td >{{prd.name}}</td>
                        </tr>
                      </tbody>
                    </table>
              </div>
          </div>
      </div>
  </div>
